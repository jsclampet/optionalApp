<div class="container content box has-text-centered">
 <h2 class="title">Typing Challenge</h2>
 <span 
 class="title is-4"
 *ngFor="let letter of randomText.split('');let i = index;"
 [class]="compare(letter, userInput[i])">{{ letter }}</span>
 <input class="input"type="text" (input)="onUserInputChange($any($event.target).value)">
 <p class="box title is-5" *ngIf="userInput === randomText">You Win!!</p>
</div>
